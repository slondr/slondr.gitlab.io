<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eric S. Londres</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  </head>
  <body>
    <div class="content">
      <nav>
	{% capture navbar %}{% include navbar.md %}{% endcapture %}
	{{ navbar | markdownify }}
      </nav>
      <h2>{{ page.title }}</h2>
      {% if page.index != true %}
      <div><i>{{ page.date | date: '%B %-d, %Y' }}</i></div>
      {% endif %}
      <main>
	{{ content }}
      </main>
      <footer>
	{% capture footer %}{% include footer.md %}{% endcapture %}
	{{ footer | markdownify }}
      </footer>
    </div>
  </body>
</html>
